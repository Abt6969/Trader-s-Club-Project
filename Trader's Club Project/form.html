<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Welcome to Trader's Club</h1>
    <h2>Fill the form to join Trader's Club</h2>

    <div>
      <label for="name">Enter Your Name</label>
      <input type="text" id="Name" name="Name" placeholder="Enter your Name" />
    </div>
    <div>
      Gender:
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
    </div>
    <div>
      <label for="name">Enter Your Email</label>
      <input type="email" id="mail" name="mail" placeholder="Enter your mail" />
    </div>
    <div>
      <label for="name">Enter Mobile Number</label>
      <input
        type="number"
        id="Number"
        name="Mobile Number"
        placeholder="Enter number"
      />
    </div>
    <div>
      <label for="address">Enter Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter Your Address"
      />
    </div>
    <div>
      <label for="fyersid">Fyers ID</label>
      <input
        type="text"
        id="fyersid"
        name="fyersid"
        placeholder="Enter Your Fyers ID"
      />
    </div>
    <div>
      <label for="Experience" id="Experience">Experience Level</label>
      <select name="Experience">
        <option value="Begginer">Beggeiner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Pro">Pro Trader</option>
      </select>
    </div>
    <div>
      <label for="Feedback">Why you want to Join Trader's CLub</label>
      <br />
      <textarea
        name="Feedback"
        id="feedback"
        cols="50"
        rows="5"
        placeholder="Enter your Comments"
      ></textarea>
    </div>

    <div>
      <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
      <label for="subscribe">Subscribe to Newsletter</label>
    </div>
    <div>
      <button type="Submit" form="form1" value="Submit">Submit</button>
      <form action="Submit" method="post" id="form1"></form>
    </div>
  </body>
</html>

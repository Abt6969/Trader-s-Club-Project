<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Person Details</h1>
    <div>
        <label for="Name">Enter Your Name</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your name">
    </div>
    <div>
        <label for="City">Enter Your City</label>
        <input type="text" name="City" id="City" placeholder="Enter your City">
    </div>
    <div>
        <label for="Pincode">Enter Your Pincode</label>
        <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode">
    </div>
    <div>
        <button type="submit" form="details" value="Submit">Submit</button>
        <form action="Submit" method="post" id="details"></form>
    </div>
</body>
</html>
